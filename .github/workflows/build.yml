name: "Linting and Testing"

on:
  push:
    branches: [master,github-actions-test]
    paths-ignore:
    - 'README.md'
    - '.deepsource.toml'
    - '.gitignore'

  pull_request:
    branches: [master]
    paths-ignore:
    - 'README.md'
    - '.deepsource.toml'
    - '.gitignore'


jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.7,3.8,3.9]
        test-folder : ['tests.tests_iotools']
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Build using Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}


      - name: install dependencies
        run:  |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          $CONDA/bin/conda env update --file iospi.yml --name base
      - name: linting [flake8]
        run: |
          $CONDA/bin/flake8 --ignore=D,W503,W504 iospi tests
          $CONDA/bin/flake8 iospi/iotools
      - name: unit testing [nose2]
        run: |
          $CONDA/bin/nose2 --with-coverage ${{matrix.test-folder}}
      - name: uploading code coverage [codecov]
        run: |
          bash <(curl -s https://codecov.io/bash)
